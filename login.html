<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | EduSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="new.css" />
    <style>
      body {
        background: linear-gradient(to right, #007bff, #00c6ff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .login-form {
        max-width: 420px;
        margin: auto;
        padding: 40px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        margin-top: 80px;
        margin-bottom: 40px;
      }

      .login-form h2 {
        margin-bottom: 30px;
        font-weight: 600;
      }

      footer {
        margin-top: auto;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">EduSite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="education.html">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="help.html">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

   
    <div class="login-form">
      <h2 class="text-center">Login</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>
    </div>
<script>
  
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    

    localStorage.setItem("isLoggedIn", "true");

    
    const redirectTo = localStorage.getItem("redirectTo");

    if (redirectTo) {
      
      localStorage.removeItem("redirectTo");
      window.location.href = redirectTo;
    } else {
      
      document.body.innerHTML = `
        <div class="container text-center mt-5">
          <h2 class="text-success">Thank you for logging in!</h2>
          <a href="index.html" class="btn btn-primary mt-3">Go to Home</a>
        </div>
      `;
    }
  });
</script>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">&copy; 2025 EduSite. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
