<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback - EduSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="new.css" rel="stylesheet">
    <style>
      
    </style>
  </head>
  <body>

    
    <script>
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        alert('Access Denied. Please log in first.');
        window.location.href = '/';
      }
    </script>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">EduSite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="feedback-container bg-white">
      <h2 class="mb-4 text-center text-primary">We Value Your Feedback</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <select class="form-select" id="rating">
            <option value="5">Excellent (5⭐)</option>
            <option value="4">Very Good (4⭐)</option>
            <option value="3">Good (3⭐)</option>
            <option value="2">Fair (2⭐)</option>
            <option value="1">Poor (1⭐)</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your thoughts here..." required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </div>

        <div class="text-center mt-3">
          <a href="/" class="btn btn-outline-secondary btn-sm">← Back to Home</a>
        </div>
      </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>&copy; 2025 EduSite. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    
      document.querySelector("form").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Thank you for your feedback, " + document.getElementById("name").value + "!");
        this.reset();
      });
    </script>
    <script>
  if (localStorage.getItem("isLoggedIn") !== "true") {
   
    localStorage.setItem("redirectTo", "/feedback");
    alert("Access Denied. Please log in first.");
    window.location.href = "/login";
  }
</script>

  </body>
</html>
